<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SentinelEdge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-inter bg-gradient-to-br from-slate-900 to-blue-900 min-h-screen flex items-center justify-center text-slate-200">
    <div class="w-full max-w-md p-8">
        <div class="bg-slate-800 rounded-2xl p-10 shadow-2xl border border-slate-700">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4 text-xl font-bold">
                    SE
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent mb-2">
                    SentinelEdge
                </h1>
                <p class="text-slate-400">Sign in to your dashboard</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="mb-6 p-4 rounded-lg flex items-center gap-2 text-sm
                {% if category == 'danger' %}bg-red-900/30 border border-red-700 text-red-300
                {% elif category == 'success' %}bg-green-900/30 border border-green-700 text-green-300
                {% elif category == 'warning' %}bg-yellow-900/30 border border-yellow-700 text-yellow-300
                {% else %}bg-blue-900/30 border border-blue-700 text-blue-300{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-300 mb-2">Username</label>
                    <input type="text" id="username" name="username" 
                           class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="Enter your username" required autofocus>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" 
                           class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="Enter your password" required>
                </div>

                <button type="submit" 
                        class="w-full py-3 px-6 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold rounded-lg hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-800 transform hover:-translate-y-0.5 transition-all duration-200 shadow-lg hover:shadow-blue-500/25">
                    Sign In
                </button>
            </form>

            <div class="text-center mt-6 pt-6 border-t border-slate-700">
                <p class="text-slate-400 text-sm">
                    Forgot password? Contact your administrator.
                </p>
            </div>
        </div>
    </div>

    <div class="fixed bottom-4 right-4 text-slate-500 text-xs">
        SentinelEdge v2.0
    </div>
</body>

</html>
