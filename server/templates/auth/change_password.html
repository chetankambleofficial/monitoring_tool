<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password â€¢ SentinelEdge</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { inter: ['Inter', 'sans-serif'] },
        }
      }
    }
  </script>
</head>

<body class="font-inter bg-slate-100 min-h-screen flex flex-col">

  <!-- ================= NAVBAR ================= -->
  <nav class="bg-white border-b border-slate-200 shadow-sm">
    <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
      <!-- Brand -->
      <div class="flex items-center gap-3">
        <div class="w-15 h-9 rounded-lg bg-white text-white font-extrabold flex items-center justify-center">
           <img src="{{ url_for('static', filename='bsol.png') }}" class="w-15 h-9" />
        </div>
        <span class="text-lg font-bold text-slate-900">SentinelEdge</span>
      </div>

      <!-- Nav Actions -->
      <div class="flex items-center gap-6">
        <a href="{{ url_for('dashboard.dashboard_home') }}"
           class="text-sm font-medium text-slate-600 hover:text-slate-900 transition">
         <- Dashboard
        </a>

       
      </div>
    </div>
  </nav>

  <!-- ================= PAGE CONTENT (100vh) ================= -->
  <main class="flex-1 flex items-center justify-center px-4">

    <section class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-slate-200 p-10">

      <!-- HEADER -->
      <div class="text-center mb-10">
        <h1 class="text-3xl font-extrabold text-slate-900">
          Change Password
        </h1>
        <p class="mt-2 text-sm text-slate-500">
          Update your account credentials securely
        </p>
      </div>

      <!-- FLASH MESSAGES -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
        <div class="mb-6 rounded-lg px-4 py-3 text-sm border
          {% if category == 'danger' %}bg-red-50 border-red-300 text-red-700
          {% elif category == 'success' %}bg-green-50 border-green-300 text-green-700
          {% elif category == 'warning' %}bg-yellow-50 border-yellow-300 text-yellow-700
          {% else %}bg-blue-50 border-blue-300 text-blue-700{% endif %}">
          {{ message }}
        </div>
        {% endfor %}
      {% endif %}
      {% endwith %}

      <!-- FORM -->
      <form method="POST" action="{{ url_for('auth.change_password') }}" class="space-y-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <!-- CURRENT PASSWORD -->
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-2">
            Current Password
          </label>
          <div class="relative">
            <input
              type="password"
              id="current_password"
              name="current_password"
              required
              class="w-full px-4 py-3 pr-12 rounded-lg border border-slate-300 bg-white text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter current password"
            />
            <button type="button" onclick="togglePassword('current_password', this)"
              class="absolute inset-y-0 right-3 flex items-center text-slate-500 hover:text-slate-700">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- NEW PASSWORD -->
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-2">
            New Password
          </label>
          <div class="relative">
            <input
              type="password"
              id="new_password"
              name="new_password"
              required
              minlength="8"
              class="w-full px-4 py-3 pr-12 rounded-lg border border-slate-300 bg-white text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Minimum 8 characters"
            />
            <button type="button" onclick="togglePassword('new_password', this)"
              class="absolute inset-y-0 right-3 flex items-center text-slate-500 hover:text-slate-700">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- CONFIRM PASSWORD -->
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-2">
            Confirm New Password
          </label>
          <div class="relative">
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
              minlength="8"
              class="w-full px-4 py-3 pr-12 rounded-lg border border-slate-300 bg-white text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Re-enter new password"
            />
            <button type="button" onclick="togglePassword('confirm_password', this)"
              class="absolute inset-y-0 right-3 flex items-center text-slate-500 hover:text-slate-700">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- ACTIONS -->
        <div class="flex gap-4 pt-4">
          <button
            type="submit"
            class="flex-1 py-3 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
            Update Password
          </button>

          <a href="{{ url_for('dashboard.dashboard_home') }}"
             class="flex-1 py-3 rounded-lg text-center bg-slate-200 text-slate-700 font-semibold hover:bg-slate-300 transition">
            Cancel
          </a>
        </div>
      </form>
    </section>
  </main>

  <!-- PASSWORD TOGGLE SCRIPT -->
  <script>
    function togglePassword(inputId, button) {
      const input = document.getElementById(inputId);
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      
      button.innerHTML = isPassword
        ? '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path></svg>'
        : '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>';
    }
  </script>

</body>
</html>
